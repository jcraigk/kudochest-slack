name: Simple Docker Build and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jcraigk/kudochest-slack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Decide which login to use (can't reference secrets in `if:` directly)
      - name: Select login path
        id: select_login
        env:
          DOCKER_PUSH_TOKEN: ${{ secrets.DOCKER_PUSH_TOKEN }}
        run: |
          if [ -n "$DOCKER_PUSH_TOKEN" ]; then
            echo "use_pat=true" >> "$GITHUB_OUTPUT"
          else
            echo "use_pat=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GHCR (PAT)
        if: ${{ steps.select_login.outputs.use_pat == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}   # PAT owner login
          password: ${{ secrets.DOCKER_PUSH_TOKEN }}

      - name: Login to GHCR (GITHUB_TOKEN)
        if: ${{ steps.select_login.outputs.use_pat == 'false' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
